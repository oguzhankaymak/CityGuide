<body>
  <div class="container">
      <form class="mt-5" [formGroup] ="registerForm" (ngSubmit) = "register()">
        <fieldset>
          <legend class="mb-4">Kayıt Ol</legend>
          <div class="form-group row">
            <label for="exampleUsername" class="col-sm-2 col-form-label">Kullanıcı Adı</label>
            <div class="col-sm-10">
              <input type="text"  formControlName ="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Kulllanıcı Adı Giriniz..." autofocus>
              <span class="help-block text-danger" *ngIf = "registerForm.get('username').hasError('required') && registerForm.get('username').touched">
                Kullanıcı Adı Zorunludur
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"  formControlName ="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Adresi Giriniz...">
              <span class="help-block text-danger" *ngIf = "registerForm.get('email').hasError('required') && registerForm.get('email').touched">
                Email Adresi Zorunludur
              </span>
              <span class="help-block text-danger" *ngIf = "registerForm.get('email').hasError('email') && registerForm.get('email').touched">
                Geçerli Email Adresi Giriniz
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Şifre</label>
            <div class="col-sm-10">
            <input type="password" formControlName = "password" class="form-control" id="password" placeholder="Şifre Giriniz...">
            <span class="help-block text-danger" *ngIf = "registerForm.get('password').hasError('required') && registerForm.get('password').touched">
              Şifre Zorunludur
            </span>
            <span class="help-block text-danger" *ngIf = "registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
              En Az 4 Karakter Olmalıdır
            </span>
            <span class="help-block text-danger" *ngIf = "registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
              En Fazla 10 Karakter Olmalıdır
            </span>
          </div>
          </div>
          <div class="form-group row">
            <label for="confrimPassword" class="col-sm-2 col-form-label">Şifre Tekrar</label>
            <div class="col-sm-10">
            <input type="password" formControlName = "confrimPassword" class="form-control" id="confrimPassword" placeholder="Şifre Tekrarı Giriniz...">
            <span class="help-block text-danger" *ngIf = "registerForm.get('confrimPassword').hasError('required') && registerForm.get('confrimPassword').touched">
              Şifre Doğrulama Zorunludur
            </span>
            <span class="help-block text-danger" *ngIf = "registerForm.hasError('mismatch') && registerForm.get('confrimPassword').touched">
              Şifreler Uyumsuz
            </span>
          </div>
          </div>
          <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">İsim</label>
            <div class="col-sm-10">
            <input type="text" formControlName = "firstName" class="form-control" id="firstName" placeholder="İsim Giriniz...">
            <span class="help-block text-danger" *ngIf = "registerForm.get('firstName').hasError('required') && registerForm.get('firstName').touched">
              İsim Zorunludur
            </span>
          </div>
          </div>
          <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Soyisim</label>
            <div class="col-sm-10">
            <input type="text" formControlName = "lastName" class="form-control" id="lastName" placeholder="Soyisim Giriniz...">
            <span class="help-block text-danger" *ngIf = "registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">
              Soyisim Zorunludur
            </span>
          </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
              <button type="submit" class="btn btn-primary" [disabled] ="!registerForm.valid">Kayıt Ol</button>
            </div>
        </div>
          
        </fieldset>
          
          
      </form>
  </div>
  </body>
