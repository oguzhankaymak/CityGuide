<div class="container">
  <div class="row">
    <div *ngFor="let city of cities" class="col-md-6">
      <h2 class="mt-5 pt-3">{{city.name}}</h2>
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{city.photoUrl}}" routerLink="/cityDetail/{{city.id}}"/>
        <div class="card-body">
          <div class="card-text" [innerHtml] = "city.description" style="margin-bottom: 1rem"></div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mt-3">
              <a type="button" routerLink="/cityDetail/{{city.id}}" class="btn btn-sm btn-outline-secondary">Detay</a>
              <button type="button" (click) ="delete(city.id)" class="btn btn-sm btn-outline-danger">Sil</button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
