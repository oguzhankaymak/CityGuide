<style>
  #gallery {
    display: block;
  }
</style>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
      <h2 class="mt-3 pt-3"> Fotoğraflar</h2>
        <div *ngFor = "let photo of photos" style="float: left;">
          <div class="col-md-4 mb-3 border rounded p-2 shadow-sm mt-4">
            <img src="{{photo.url}}" alt="oguzhankaymak" class="mb-2"/>
          </div>
      </div> 
    </div>
    <div class="col-md-4">
      <h2 class="mt-3 pt-3"> Notlarım</h2>  
      <div [innerHtml] = "city.description"></div> 
    </div>
  </div>
  <app-foto></app-foto>
</main>
<style>
  img {
    border: 5px solid #555;
    width: 300px;
    height: 140px;
  }
</style>
